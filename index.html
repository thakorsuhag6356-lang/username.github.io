    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bar Test</title>

    <style>
        .search-container { margin: 20px; font-family: Arial; }
        #myInput { 
            padding: 10px; 
            width: 250px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        #myUL { list-style: none; padding: 0; margin-top: 10px; }
        #myUL li { padding: 8px; border-bottom: 1px solid #eee; }
        #myUL li a { text-decoration: none; color: #333; }
    </style>
</head>
<body>

    <div class="search-container">
        <h2>Search Items:</h2>
        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Type to search...">
        
        <ul id="myUL">
            <li><a href="#">Apple</a></li>
            <li><a href="#">Banana</a></li>
            <li><a href="#">Cherry</a></li>
            <li><a href="#">Date</a></li>
        </ul>
    </div>

    <script>
        function searchFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
