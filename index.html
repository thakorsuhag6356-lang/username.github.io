<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Page</title>
    <style>
        /* Card ki design */
        .product-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* Product Image ki setting */
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        /* Buy Now Button */
        .buy-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
